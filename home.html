<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./style/master.css">

        <style>
            #point-submission {
                display: flex;
                align-items: flex-start;
                justify-content: center;
            }
            .objective {
                display: flex;
                align-items: baseline;
                width: 100%;
            }
            .objective > input {
                text-align: start;
                width: 10%;
            }
            
            .objective > label {
                width: 85%;
                padding-left: 10px;
            }
            .point-divider {
                font-size: 18pt;
                font-weight: 600;
                margin: 10px;
                margin-top: 20px;
            }
            button {
                width: 100%;
                height: 40px;
                background-color: var(--secondary-clr);
                border: solid var(--secondary-clr) 0;
                color: whitesmoke;
                font-weight: 600;
                letter-spacing: 1px;
                border-radius: 5px;
                margin-top: 8px;
                cursor: pointer;
                margin: 20px 0 0 0;
            }
            #progress {
            background: var(--secondary-clr);
            border-radius: 13px;
            height: 20px;
            width: 100%;
            padding: 3px;
            }

            #progress:after {
            content: '';
            display: block;
            background: var(--main-clr);
            width: 40%;
            height: 100%;
            border-radius: 9px;
            }

            input[type=checkbox]
            {
                transform:scale(1.5);
            }/*
            input[type=number]::-webkit-inner-spin-button,
            input[type=number]::-webkit-outer-spin-button {
                opacity: 1;
            }*/
        </style>
    </head>
