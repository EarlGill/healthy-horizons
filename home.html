<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./style/master.css">

        <style>
            #point-submission {
                display: flex;
                align-items: flex-start;
                justify-content: center;
            }
            .objective {
                display: flex;
                align-items: baseline;
                width: 100%;
            }
            .objective > input {
                text-align: start;
                width: 10%;
            }
            
            .objective > label {
                width: 85%;
                padding-left: 10px;
            }
            .point-divider {
                font-size: 18pt;
                font-weight: 600;
                margin: 10px;
                margin-top: 20px;
            }
            button {
                width: 100%;
                height: 40px;
                background-color: var(--secondary-clr);
                border: solid var(--secondary-clr) 0;
                color: whitesmoke;
                font-weight: 600;
                letter-spacing: 1px;
                border-radius: 5px;
                margin-top: 8px;
                cursor: pointer;
                margin: 20px 0 0 0;
            }
            
            #progress {
                background: var(--secondary-clr);
                border-radius: 13px;
                height: 20px;
                width: 100%;
                padding: 3px;
            }

            .label-line {
                float: right;
                background: silver;
                height:30px;
	            width:4px;
                /*margin-left: 2px;*/
            }

            .bar-step {
                position:absolute;
                margin-top:-8px;
                font-size:12px;
            }

            #progress::after {
                position: relative;
                z-index: 3;
                content: '';
                display: block;
                background: var(--main-clr);
                width: 50%; /* THIS IS THE ACTUAL PROGRESS */
                height: 100%;
                border-radius: 9px;               
            }

            input[type=checkbox]
            {
                transform:scale(1.5);
            }/*
            input[type=number]::-webkit-inner-spin-button,
            input[type=number]::-webkit-outer-spin-button {
                opacity: 1;
            }*/
        </style>
    </head>
    <body>
        <nav>
             <!-- This is the navigation bar -->
            <div class="navButton"> 
                <a href="./index.html">About</a>
            </div>

            <div class="navButton">

            </div>
            
            <div class="navButton">
                <a href="./login.html">Login</a>
            </div>
            <div style="position: absolute; right: 10; top: 2">
                <h5 style="padding: 11 0; color: white"; >Hello, Name Here</h5>
            </div>
            
        </nav>

        <div id="point-submission">

            <form id="week-selection" class="box skinny sticky" >

                    Week of:

                    <option value="2">1/21/2019</option>
                    <option value="3">1/28/2019</option>
                    <option value="4">2/4/2019</option>
                    <option value="5">2/11/2019</option>
                    <option value="6">2/18/2019</option>
                    <option value="7">3/4/2019</option>
                    <option value="8">3/11/2019</option>
                    <option value="9">3/18/2019</option>
                    <option value="10">3/25/2019</option>
                    <option value="11">4/1/2019</option>
                    <option value="12">4/8/2019</option>
                    <option value="13">4/15/2019</option>

                </div>
                <div class="objective">

                </div>
                <div class="objective">

                </div>
                <div class="objective">
                    <input type="number" min="0" placeholder="0">

                </div>
                <div class="objective">
                    <input type="number" min="0" placeholder="0">
                    <label>Pack a healthy lunch from home</label>
                </div>
                <div class="objective">

                </div>

                </div>

                </div>

            </form>
            

            <form class="box skinny sticky" id="Stats-Panel">
                <h2>Stats</h2>
                <p>
                    Progress to Platinum:
                </p>
                <div id="progress">
                    <div class="bar-step" style="left: 30%">
                            <div class="label-line"></div>
                        </div>
                    <div class="bar-step" style="left: 60%">

        </div>
        <script>
        
            // Update 
            const weekForm = document.querySelector('#week-selection')
            weekForm.addEventListener('submit', (event) => {
                event.preventDefault()
                const week = weekForm.querySelector('select').value
                const weekNum = document.querySelector('#week-num')
                weekNum.textContent = week
            })

        </script>
    </body>
</html>
