        <div id="point-submission">

            <form id="points"  class="box" method="POST">
                <img src="./resources/logo-transparent.png">

                <h2>Congratulations for your hard work this semester!</h2> 
                <p>Please select a prize that corresponds with your level of achievement.</p>

                <h3>Silver (150 Points)</h3>
                <div class="objective">
                    <input type="checkbox" min="0" placeholder="0" name="fingerlessGloves">
                    <label>Finglerless Gloves</label>
                </div>
                <div class="objective">
                    <input type="checkbox" min="0" placeholder="0" name="pillDispenser">
                    <label>Pill Dispenser</label>
                </div>
                <div class="objective">
                    <input type="checkbox" min="0" placeholder="0" name="megneticClip">
                    <label>Magnetic Clip</label>
                </div>
                <div class="objective">
                    <input type="checkbox" min="0" placeholder="0" name="firstAidKit">
                    <label>First Aid Kit</label>
                </div>
                <div class="objective">
                    <input type="checkbox" min="0" placeholder="0" name="groceryBag">
                    <label>Cloth Grocery Bag</label>
                </div>
                <div class="objective">
                    <input type="checkbox" min="0" placeholder="0" name="waterBottle">
                    <label>Water Bottle</label>
                </div>

                <h3>Gold (250 Points)</h3>
                <div class="objective">
                    <input type="checkbox" min="0" placeholder="0" name="lantern">
                    <label>Camp/Car LED Lantern</label>
                </div>
                <div class="objective">
                    <input type="checkbox" min="0" placeholder="0" name="utensils">
                    <label>Reusable Utensils & Bag</label>
                </div>
                <div class="objective">
                    <input type="checkbox" min="0" placeholder="0"name="coloringBook">
                    <label>Zen Coloring Book & Pencils</label>
                </div>
                <div class="objective">
                    <input type="checkbox" min="0" placeholder="0" name="shirt">
                    <label>Dri-Mesh Shirt</label>
                </div>
                <div class="objective">
                    <input type="checkbox" min="0" placeholder="0" name="thermos">
                    <label>Lined Thermos</label>
                </div>

                <h3>Platinum (350 Points)</h3>
                <div class="objective">
                    <input type="checkbox" min="0" placeholder="0" name="picnic">
                    <label> Waterproof Picnic Throw</label>
                </div>
                <div class="objective">
                    <input type="checkbox" min="0" placeholder="0" name="earbuds">
                    <label> Bluetooth Earbuds</label>
                </div>
                <div class="objective">
                    <input type="checkbox" min="0" placeholder="0" name="rainJackets">
                    <label> Rain Jackets</label>
                </div>

                <button>Submit</button>
